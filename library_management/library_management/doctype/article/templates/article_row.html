<div class="row py-8">
	<div class="col-sm-1">
		<img src="{{ doc.image }}" alt="{{ doc.name }}"/>
	</div>
	<div class="col">
		<a class="font-size-lg" href="{{ doc.route }}">{{ doc.title or doc.name }}</a>
		<p class="text-muted">By {{ doc.author }}</p>
	</div>
</div>
