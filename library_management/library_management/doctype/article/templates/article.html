{% extends "templates/web.html" %}

{% block page_content %}
<div class="py-20 row">
    <div class="col-sm-2">
        <img src="{{image}}"/>
    </div>
    <div class="col">
        <h1 class="m-0 mb-2">{{ title }}</h1>
        <p>By {{ author }}</p>
        {%- if status == "Available"-%}
            <span class="badge badge-success mb-4">Available</span>
        {%- elif status == "Issued"-%}
            <span class="bg-primary">Issued</span>
        {%- endif -%}
        <div>Publisher: <b>{{ publisher }}</b></div>
        <div>ISBN: <b>{{ isbn }}</b></div>
        <p>{{ description }}</p>
    </div>
</div>
{% endblock %}

<!-- this is a sample default web page template -->
